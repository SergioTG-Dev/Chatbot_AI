### Action endpoint configuration
### In Docker deployments use the action server service name (for example
### `http://action-server:5055/webhook`). For local development you can set
### the environment variable ACTION_ENDPOINT_URL to override this value.
action_endpoint:
  # Rasa will substitute environment variables in this file. Set ACTION_ENDPOINT_URL
  # in your environment or compose file, e.g.:
  # ACTION_ENDPOINT_URL=http://action-server:5055/webhook
  url: "http://localhost:5055/webhook"

# Prometheus metrics configuration
# Enable Rasa server metrics at port 9090 to integrate with Prometheus.
metrics:
  enabled: true
  port: 9090